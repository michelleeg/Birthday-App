<!DOCTYPE html>
<html lang="en">

<head>
    <title>Birthday App</title>
</head>
<style>
    html body {
        background-color: #A8D7FD;
    }
</style>

<body>
    <center>
        <h1>Welcome to the Birthday App!</h1>
        <p>
            Enter Your Birthdate:
            <br>
            <p>
                <input type="text" id="inputDate">
                <br>
                <p>
                    <button id="calculate">Press here</button>
                    <br>
                    <hr/>
                    <p>
                        <hr3>We'll Calculate Your Age!</hr3>
                        <div id="age"></div>
                        <br>

                        <hr/>

                        <p>
                            <hr3>Your Astrological Sign!</hr3>
                            <div id="signText"></div>
                            <br>


                            <hr/>

                            <p>
                                <hr3>Days Until Your Birthday!</hr3>
                                <div id="days"></div>
                                <br>

                                <hr/>

                                <script src="birthday.js"></script>

    </center>
</body>

</html>
